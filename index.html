<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <title>Sky's The Limit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <!-- Top headline page title -->
  <div class="row nav">
    <div class="col-3"></div>
    <div class="col-9">
      <h1>-=Sky's The Limit=-</h1>
    </div>
  </div>
  <!-- Side bar search bar -->
  <div class="row sidebar">
    <div class="col-3">
      <h2>Search for a City:</h2>
      <input id="cityName" placeholder="City">
      <button id="search">Search</button>
      <hr>
      <p>Search History:</p>
      <ul id="history" class="list-group"></ul>
    </div>
    <!-- Current selected weather view -->
    <div class="col-9">
      <div class="current">
        <div>
          <h2 id="city">City</h2>
          <img id="icon">
        </div>
        <label id="temp">Temp:</label>
        <br>
        <label id="wind">Wind:</label>
        <br>
        <label id="humi">Humidity:</label>
      </div>
      <br>
      <br>
      <hr>
      <h3>5 Day Forecast:</h3>
      <!-- cards for 5 day forecast -->
      <div class="row">
        <div class="col cards">
          <h4 id="date0">Day-1</h4>
          <img id="icon0">
          <br>
          <label id="temp0">Temp:</label>
          <br>
          <label id="wind0">Wind:</label>
          <br>
          <label id="humi0">Humidity:</label>
        </div>
        <div class="col cards">
          <h4 id="date1">Day-2</h4>
          <img id="icon1">
          <br>
          <label id="temp1">Temp:</label>
          <br>
          <label id="wind1">Wind:</label>
          <br>
          <label id="humi1">Humidity:</label>
        </div>
        <div class="col cards">
          <h4 id="date2">Day-3</h4>
          <img id="icon2">
          <br>
          <label id="temp2">Temp:</label>
          <br>
          <label id="wind2">Wind:</label>
          <br>
          <label id="humi2">Humidity:</label>
          <br>
        </div>
        <div class="col cards">
          <h4 id="date3">Day-4</h4>
          <img id="icon3">
          <br>
          <label id="temp3">Temp:</label>
          <br>
          <label id="wind3">Wind:</label>
          <br>
          <label id="humi3">Humidity:</label>
        </div>
        <div class="col cards">
          <h4 id="date4">Day-5</h4>
          <img id="icon4">
          <br>
          <label id="temp4">Temp:</label>
          <br>
          <label id="wind4">Wind:</label>
          <br>
          <label id="humi4">Humidity:</label>
        </div>
      </div>
      <!-- Added link to the jQuery library -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"
        integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
      <script src="./assets/script.js"></script>
</body>

</html>
